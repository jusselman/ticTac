<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <title>TTT</title>
    <script defer src="js/main.js"></script>

    <style>
    
       

        td div {
            margin: 0 auto;
            height: 50px;
            width: 50px;
            border-radius: 5px;
            pointer-events: none;
        }
        
    </style>

</head>
<body>
    <h1>Tic Tac Toe</h1>

    <table>
        <tr>
            <td id="sq0"><div></div></td>
            <td id="sq1"><div></div></td>
            <td id="sq2"><div></div></td>
        </tr>
        <tr>
            <td id="sq3"><div></div></td>
            <td id="sq4"><div></div></td>
            <td id="sq5"><div></div></td>
        </tr>
        <tr>
            <td id="sq6"><div></div></td>
            <td id="sq7"><div></div></td>
            <td id="sq8"><div></div></td>
        </tr>
    </table>

    <div class="btn-container"></div>
        <button class="replay" onclick="init()">Play Again</button>
    </div>
    
</body>
</html>
